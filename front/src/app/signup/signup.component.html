<app-home-nav-bar></app-home-nav-bar>
<div class="parallax-container">
  <div class="parallax"><img src="../assets/images/background1.jpg"></div>
  <h1>Yevana<img id="logo" src="../assets/images/background2.jpg" alt="Logo">Set your new account</h1>
  <div class="container">
      <form class="form amber lighten-4 col s6">
          <div class="input-field col s3 input-center">
              <i class="material-icons prefix">account_circle</i>
              <input [(ngModel)]="newUser.username" name="username" id="username" type="text" class="validate">
              <label for="username" >Username</label>
            </div>

        <div class="input-field col s3 input-center">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="newUser.email" name="email" id="email" type="email" class="validate">
          <label for="email" >Email</label>
        </div>
        <div class="input-field col s3 input-center">
          <i class="material-icons prefix">lock</i>
          <input [(ngModel)]="newUser.password" name="password" id="icon_telephone" type="password" class="validate" >
          <label for="icon_telephone">Password</label>
        </div>
        <button (click)="signup()" class="btn waves-effect waves-light" type="submit" name="action">Signup</button>
      </form>
      <p>You got an account, <a [routerLink]="['/login']"> Login?</a>  </p>
      <p class="error"> {{ error }} </p>
      </div>
</div>
