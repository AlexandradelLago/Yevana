<app-nav-bar></app-nav-bar>

<h3>
  This is the page for the contact: {{contactId }}
</h3>

<input (keyup)="recordAllTheKeyStrokes($event)">

<section class="form">
    <div>
      <label for="booking-startDate">Start</label>
      <input type="Date" [(ngModel)]="newBooking.startDate">
    </div>
      <p>{{newBooking.startDate}}</p>
    <div>
      <label for="booking-endDate">End</label>
      <input type="Date" [(ngModel)]="newBooking.endDate">
      <p>{{newBooking.endDate}}</p>
    </div>
   
    
    <button (click)="addBooking()">Submit New Booking</button>
  
  </section>
