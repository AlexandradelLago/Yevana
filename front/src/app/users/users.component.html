<app-admin-nav></app-admin-nav>
<header>
  <p> Clients </p>
</header>

<section class="container">

  
  <ag-grid-angular #agGrid
   style="width: 100%; height: 350px;" 
   class="ag-theme-material" 
   [gridOptions]="gridOptions" 
   [columnDefs]="columnDefs"
    [rowData]="rowData"
    enableColResize=false; 
    enableSorting 
    enableFilter 
    groupHeaders 
    suppressRowClickSelection 
    toolPanelSuppressGroups
    toolPanelSuppressValues 
    rowHeight="50" 
    singleClickEdit 
    (cellDoubleClicked)="onCellDoubleClicked($event)" 
    (selectionChanged)="onSelectionChanged()"
    (beforeFilterChanged)="onBeforeFilterChanged()" 
    (afterFilterChanged)="onAfterFilterChanged()" 
    (filterModified)="onFilterModified()"
    (beforeSortChanged)="onBeforeSortChanged()"
     (afterSortChanged)="onAfterSortChanged()"
    (rowClicked)="onRowClicked($event,myFormClient)"
    (gridReady)="onReady($event)">
  </ag-grid-angular>



  <form class="form " #myFormClient="ngForm">
    <div class="column">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="name" value="Alvin" id="first_name2" type="text" class="validate" name="first_name2">
          <label class="active" for="first_name2">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="email" id="email" type="text" class="validate" name="email">
          <label class="active" for="email">Email</label>
        </div>
      </div>

    </div>

    <div class="column">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="role" value="Alvin" id="role" type="text" class="validate" name="role">
          <label class="active" for="role">Role</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="username" id="username" type="text" class="validate" name="username">
          <label class="active" for="username">username</label>
        </div>
      </div>

    </div>


  </form>

</section>
