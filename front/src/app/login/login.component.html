<div class="parallax-container">
  <div class="parallax"><img src="../assets/images/background1.jpg"></div>
  <h1>Yevana<img id="logo" src="../assets/images/background2.png" alt="Logo">ve</h1>
  <div class="form-container">
      <form class="col s12">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="newUser.email" name="email" id="icon_prefix" type="email" class="validate">
          <label for="icon_prefix" >Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input [(ngModel)]="newUser.password" name="password" id="icon_telephone" type="password" class="validate" >
          <label for="icon_telephone">Password</label>
        </div>
        <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
      </form>
      </div>
</div>
